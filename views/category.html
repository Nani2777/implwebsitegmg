      background-repeat: no-repeat;

    .topnav {
        overflow: hidden;

        color: #f2f2f2;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 17px;
    }
    .topnav a:hover {
        background-color: #ddd;
        color: black;
    }
    .topnav a.active {
        background-color: #4CAF50;
        color: white;
    }
    </style>
</head>
<body>

<div class="bg">
    <div class="topnav">

        <a class="active" href="/category">Categories</a>
